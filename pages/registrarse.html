<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Document</title>
</head>
<body>

    <header>
        <section id="sec-header">
            <div class="logo">
                <a href="../index.html"><img src="../img/logo.png" alt=""></a>
                <p>La Golondrina</p>
            </div>

            <div class="ingresar">
                <a href=""> <img id="login-img" src="../img/usuario.png" alt=""> </a>
            
                <a id="open-login" class="enter-user" href=""> <p>Ingresar</p> </a>
            </div>
        </section>
    </header>

    <main>
        <section class="sign-up">
            <div class="sign-up-content">
                <p>Completa los datos para crear tu cuenta</p>
            </div>
            <div class="personal-information">
                <p>Datos personales</p>
                <div class="name">
                    <label class="label-form" for="nombre">Nombre</label required>
                    <input class="input-form" type="text" name="nombre" id="nombre" placeholder="Nombre completo">
                    <div class="line-sign-up"></div>
                </div>

                <div class="name">
                    <label class="label-form" for="nombre">Apellido</label required>
                    <input class="input-form" type="text" name="nombre" id="nombre" placeholder="Apellido completo">
                    <div class="line-sign-up"></div>
                </div>

                <div class="name">
                    <div class="form-dni">
                        <select class="select" required>
                            <option value="DNI">Tipo</option>
                            <option value="1">DNI</option>
                        </select>
                        <div class="dni">
                        <label class="label-form-dni" for="numero">Número</label required>
                        <input class="input-form-dni" type="tel" name="numero" id="numero" placeholder="Número DNI">
                        <div class="line-select"></div>
                        </div>
                    </div>
                </div>

                <div class="name">
                    <label class="label-form" for="tel">Apellido</label required>
                    <input class="input-form" type="tel" name="tel" id="tel" placeholder="Teléfono (Código de área sin el 0)">
                    <div class="line-sign-up"></div>
                </div>
            </div>

            <div class="account-information">
                <p>Sobre tu cuenta</p>
            </div>

        </section>
    </main>

    <footer>
        <aside id="footer">
            <div class="div-footer">
                <img class="logo-footer" src="../img/img-footer.png" alt="">
                <p>La Golondrina</p>
            </div>
            <div class="deco-footer">

            </div>

                <div class="redes-footer">
                    <div><img src="../img/redes/instagram.png" alt=""></div>
                    <div><img src="../img/redes/youtube.png" alt=""></div>
                    <div><img src="../img/redes/x.png" alt=""></div>
                    <div><img src="../img/redes/tiktok.png" alt=""></div>
                    <div><img src="../img/redes/facebook.png" alt=""></div>
                </div>

                <div class="texto-footer">
                    <p>Aviso Pegal</p>
                    <p>Politica De Privacidad</p>
                    <p>Politica De Cookies</p>
                </div>

        </aside>
    </footer>
    
</body>
</html>
